<!DOCTYPE html>
<html id="popup">
  <head>
    <meta charset="utf-8" />
    <link href="styles/bootstrap.min.css" rel="stylesheet" />
    <link href="styles/popup.css" rel="stylesheet" />
  </head>

  <body>
    <form name="settings">
      <div class="card text-white bg-primary">
        <div class="card-header text-center">STEAM U2T</div>
        <div class="card-body">
          <fieldset class="form-group">
            <legend><small>Ana Birim</small></legend>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="opCurrency"
                id="opUSD"
                value="1"
                checked=""
              />
              <label class="form-check-label" for="opUSD"> USD </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="opCurrency"
                id="opTRY"
                value="2"
              />
              <label class="form-check-label" for="opTRY"> TRY </label>
            </div>
          </fieldset>

          <hr />

          <fieldset class="form-group">
            <legend><small>Gösterim Türü</small></legend>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="opPresentation"
                id="opMainCurrency"
                value="1"
                checked=""
              />
              <label class="form-check-label" for="opMainCurrency">
                Ana birim
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="opPresentation"
                id="opSideBySide"
                value="2"
              />
              <label class="form-check-label" for="opSideBySide">
                Yan yana
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="opPresentation"
                id="opRotative"
                value="3"
              />
              <label class="form-check-label" for="opRotative">
                Dönüşümlü
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="opPresentation"
                id="opHover"
                value="4"
              />
              <label class="form-check-label" for="opHover">
                Üzerindeyken
              </label>
            </div>
          </fieldset>
        </div>
      </div>
    </form>

    <script src="scripts/popup.js"></script>
  </body>
</html>
